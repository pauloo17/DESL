<header>
    <h1>Formulário de Perguntas</h1>
</header>

<div class="container">
    <form action="#" method="post">
        <label for="text">Nome:</label>
        <input type="text" id="name">
        <label for="dob">Data de Nascimento:</label>
        <input type="datetime" id="dob" name="dob" required>

        <h2>Perguntas</h2>
        <div class="question1">
            <label>1. Você é usuario de drogas?</label>
            <input type="radio" name="q1" value="sim" required> Sim
            <input type="radio" name="q1" value="não" required> Não
        </div>
        <div class="question2">
            <label>2. Vem com algum acompanhante?</label>
            <input type="radio" name="q2" value="sim" required> Sim
            <input type="radio" name="q2" value="não" required> Não
        </div>
        <div class="question3">
            <label>3. Você gosta de viajar?</label>
            <input type="radio" name="q3" value="sim" required> Sim
            <input type="radio" name="q3" value="não" required> Não
        </div>
        <div class="question4">
            <label>4. Você tem animais de estimação?</label>
            <input type="radio" name="q4" value="sim" required> Sim
            <input type="radio" name="q4" value="não" required> Não
        </div>
        <div class="question5">
            <label>5. Você gosta de cozinhar?</label>
            <input type="radio" name="q5" value="sim" required> Sim
            <input type="radio" name="q5" value="não" required> Não
        </div>
        <div class="question6">
            <label>6. Você já fez um curso online?</label>
            <input type="radio" name="q6" value="sim" required> Sim
            <input type="radio" name="q6" value="não" required> Não
        </div>
        <div class="question7">
            <label>7. Você gosta de ler livros?</label>
            <input type="radio" name="q7" value="sim" required> Sim
            <input type="radio" name="q7" value="não" required> Não
        </div>
        <div class="question8">
            <label>8. Você já viajou para o exterior?</label>
            <input type="radio" name="q7" value="sim" required> Sim
            <input type="radio" name="q7" value="não" required> Não

        </div>
